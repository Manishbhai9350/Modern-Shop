<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Shop</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <div class="mouse"></div>
      <nav>
        <div class="logo">
            <div class="logo_circ"></div>
            <div class="logo_circ"></div>
        </div>
        <div class="items">
          <span lang="en" selected="true" class="country lang_btn">EN</span>
          <span lang="ru" selected="true" class="country lang_btn selected">RU</span>
          <p>Country : <span class="country current-lang">Russia</span></p>
          <p>Wishlist [<span class="wishlist_number">0</span>]</p>
          <p>Search</p>
        </div>
      </nav>
      <section class="hero">
        <div class="navs">
            <p>sun</p>
            <p>optical</p>
            <p>journal</p>
            <p>about</p>
            <p>shops</p>
            <p>studio</p>
            <p>collection</p>
        </div>
        <div class="sliding_headings">
            <div class="headings">

            </div>
            <div class="headings_scroller"></div>
        </div>
        <div class="bottom_images">
        </div>
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js" integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="./script.js"></script>
  </body>
</html>
